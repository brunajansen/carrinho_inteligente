    <p id="welcome">Bem vindo ao carrinho inteligente!</p>
    
    <main>

        <div id="register">
            <div id="cart">
                <figure id="svg">
                    <img src="assets/imgs/shopping-cart.svg">
                </figure>
            </div>

            <div id="inputs">
                <div id="darkMode"><i id="mode_icon" class="fa-solid fa-moon"></i></div>
                <header>
                    <h1>Cadastrar produto:</h1>
                </header>

                <div class="input_box">
                    <i id="cart" class="fa fa-shopping-cart"></i>
                    <input placeholder="Nome do produto" type="text" name="product" id="product"
                    pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$">
                </div>

                <div class="input_box">
                    <i id="money" class="fa-solid fa-money-bill-1"></i>
                    <input placeholder="Valor do produto" type="number" name="value" id="value">
                </div>

                <input class="registerButton" type="button" onclick="product.save()" value="Salvar">

                <div id="checkoutButton">
                    <input class="checkoutButton" type="button" onclick="product.checkout()"
                    value="Finalizar Compra"
                </div>       
            </div>

        </div>
        <div id="checkout">
        
            <div id="items">
                <h3>Produtos da lista:</h3>
        
                <ol id="list">
                </ol>
                <div>
                    <input type="button" id="buttonListNotes" value="Ver notas" onclick="product.listNotes()">
                </div>
                <img id="money" src="assets/imgs/money-wings.png" alt="">
            </div>
        
            <div id="moneyNotes">
                <h3>Deve ser no mínimo em:</h3>
                <ol id="amountToPay">
        
                </ol>
                <h5 id="toPay">Valor total:</h5>
            </div>
        </div>
    </main>
    
    <script src="assets/js/script.js"></script>
